<nz-layout class="inner-layout">
	<app-header
		[configs]="configs$ | async"
		[loggedInUser]="loggedInUser$ | async"
		(openDrawer)="openDrawer()"
	></app-header>
	<app-side-menu [configs]="configs$" (closeDrawer)="closeDrawer()"></app-side-menu>
	<nz-content class="content">
		<nz-breadcrumb nzAutoGenerate="true" style="margin:16px 0;">
		</nz-breadcrumb>
		<div class="content-inner">
			<div class="container app-container">
				<router-outlet></router-outlet>
			</div>
		</div>
		<app-footer [configs]="configs$ | async"></app-footer>
	</nz-content>
</nz-layout>

<ng-template #zeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
<ng-template #nonZeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
