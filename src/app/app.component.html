<nz-layout class="layout">
	<nz-header class="header">
		<div nz-row>
			<div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 0 }">
				<a [routerLink]="['home']">
					<div class="logo">
						{{ title }}
					</div>
				</a>
			</div>
			<div nz-col [nzXs]="{ span: 11, offset: 1 }" [nzLg]="{ span: 12, offset: 0 }">
				<nz-input-group [nzSuffix]="suffixIconSearch">
					<input type="text" nz-input placeholder="input search text" />
				</nz-input-group>
				<ng-template #suffixIconSearch>
					<i nz-icon type="search"></i>
				</ng-template>
			</div>
			<div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 0 }">
				Login | Account
			</div>
		</div>

	</nz-header>
	<nz-layout class="inner-layout">
		<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'md'" [nzCollapsedWidth]="0"
			[nzZeroTrigger]="zeroTrigger" [nzTrigger]="nonZeroTrigger" class="sidebar">
			<app-side-menu></app-side-menu>
		</nz-sider>
		<nz-content class="content">
			<nz-breadcrumb nzAutoGenerate="true" style="margin:16px 0;">
			</nz-breadcrumb>
			<div style="background:#fff; padding: 24px; min-height: 280px;">
				<div class="container app-container">
					<router-outlet></router-outlet>
				</div>
			</div>
			<nz-footer style="text-align: center;">{{ copyright }}</nz-footer>
		</nz-content>
	</nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
<ng-template #nonZeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
