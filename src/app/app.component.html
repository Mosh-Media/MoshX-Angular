<nz-layout class="layout">
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'md'" [nzCollapsedWidth]="0"
		[nzZeroTrigger]="zeroTrigger" [nzTrigger]="nonZeroTrigger">
		<app-side-menu></app-side-menu>
	</nz-sider>
	<nz-layout>
		<nz-header class="header">
			<a routerLink="home/">
				<div class="logo">
					{{ title }}
				</div>
			</a>
		</nz-header>
		<nz-content class="content">
			<nz-breadcrumb nzAutoGenerate="true" style="margin:16px 0;">
				<nz-breadcrumb-item>
					<a routerLink="['../../']">Home</a>
				</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div style="background:#fff; padding: 24px; min-height: 280px;">
				<div class="container app-container">
					<router-outlet></router-outlet>
				</div>
			</div>
		</nz-content>

		<nz-footer style="text-align: center;">{{ copyright }}</nz-footer>
	</nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
<ng-template #nonZeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
