<nz-layout>
	<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'" [nzCollapsedWidth]="0"
		[nzZeroTrigger]="zeroTrigger"  style="overflow: auto; height: 100vh; position: fixed; left: 0">
		<a routerLink="home/">
			<div class="logo">
				{{ title }}
			</div>
		</a>
		<app-side-menu></app-side-menu>
	</nz-sider>
	<nz-layout  style="margin-left: 200px">
		<nz-header style="background: #fff; padding:0;"></nz-header>
		<nz-content style="padding:0 50px;">
			<nz-breadcrumb nzAutoGenerate="true" style="margin:16px 0;">
				<nz-breadcrumb-item>
					<a routerLink="['../../']">Home</a>
				</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div style="background:#fff; padding: 24px; min-height: 280px;">
				<div class="container app-container">
					<router-outlet></router-outlet>
				</div>
			</div>
		</nz-content>

		<nz-footer style="text-align: center;">{{ copyright }}</nz-footer>
	</nz-layout>
</nz-layout>

<ng-template #zeroTrigger>
	<i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
