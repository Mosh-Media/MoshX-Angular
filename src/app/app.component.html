<nz-layout class="layout">
	<app-header [title]="title" config="(config$ | async)?.adminName"></app-header>
	<nz-content style="padding:0 50px;">
		<nz-breadcrumb nzAutoGenerate="true" style="margin:16px 0;">
			<nz-breadcrumb-item>
				<a routerLink="['../../']">Home</a>
			</nz-breadcrumb-item>
		</nz-breadcrumb>
		<div style="background:#fff; padding: 24px; min-height: 280px;">
			<div class="container app-container">
				<router-outlet></router-outlet>
			</div>
		</div>
	</nz-content>

	<app-footer [copyright]="copyright"></app-footer>
</nz-layout>
