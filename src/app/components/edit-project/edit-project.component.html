<form
	nz-form
	[formGroup]="validateForm"
	(ngSubmit)="submitForm($event, validateForm.value)"
>
	<nz-form-item>
		<nz-form-label [nzSpan]="7" nzRequired>Project Name</nz-form-label>
		<nz-form-control [nzSpan]="12" nzHasFeedback>
			<input
				nz-input
				formControlName="title"
				placeholder="New Project"
			/>
			<nz-form-explain
				*ngIf="
					(validateForm.get('title')?.dirty &&
						validateForm.get('title')?.errors) ||
					validateForm.get('title')?.pending
				"
			>
				<ng-container
					*ngIf="validateForm.get('title')?.hasError('required')"
				>
					Please input your Project Name!
				</ng-container>
				<ng-container
					*ngIf="validateForm.get('title')?.hasError('duplicated')"
				>
					The Project name is redundant!
				</ng-container>
				<ng-container *ngIf="validateForm.get('title')?.pending">
					Validating...
				</ng-container>
			</nz-form-explain>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control [nzOffset]="7" [nzSpan]="12">
			<button nz-button nzType="primary" [disabled]="!validateForm.valid">
				Submit
			</button>
		</nz-form-control>
	</nz-form-item>
</form>
