<form
	nz-form
	[nzLayout]="'inline'"
>
	<nz-form-item>
		<nz-form-control>
			<nz-input-group nzPrefixIcon="user">
				<input
					nz-input
					[value]="this.dataInput?.ComponentSettings[this.ComponentSetting.type] || ''"
					[placeholder]="ComponentSetting.example"
					(keyup)='keyUp.next($event)'
				/>
			</nz-input-group>
		</nz-form-control>
	</nz-form-item>
</form>
