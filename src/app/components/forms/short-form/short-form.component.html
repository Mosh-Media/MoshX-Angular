<div
	nz-col
	[nzSpan]="24"
	[nzMd]="24"
	[nzSm]="24"
	[nzXs]="24"
	style="margin-bottom: 10px;"
>
	<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
		<nz-card
			class="card"
			[nzBordered]="false"
			[nzTitle]="componentConfig.placeholder"
			[nzExtra]="extraTemplate"
			*ngFor="let componentConfig of componentConfigs"
		>
			<nz-form-item>
				<nz-form-control>
					<nz-input-group nzPrefixIcon="user">
						<input
							nz-input
							[id]="componentConfig.type"
            				[formControlName]="componentConfig.type"
							[value]="
								(this.dataInput?.componentConfigs)[
									this.componentConfigs.type
								] || ''
							"
							[placeholder]="componentConfig.example"
							(keyup)="keyUp.next($event)"
						/>
					</nz-input-group>
				</nz-form-control>
			</nz-form-item>
		</nz-card>
		<ng-template #extraTemplate> </ng-template>
	</form>
</div>
