<div class="wrap">
	<div class="content">
		<div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
			<div
				nz-col
				[nzXs]="{ span: 24, offset: 0 }"
				[nzLg]="{ span: 12, offset: 0 }"
			>
				<img
					style="width: 100%"
					src="https://firebasestorage.googleapis.com/v0/b/mosh-599d5.appspot.com/o/445821-PEVIPM-250.jpg?alt=media&token=97b20840-b458-4bef-adb9-d6b922812181"
					title="AngularX"
				/>
			</div>
		</div>
		<div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
			<div
				nz-col
				[nzXs]="{ span: 24, offset: 0 }"
				[nzLg]="{ span: 12, offset: 0 }"
			>
				<h1 class="custom-font center big-text">
					AngularX is on the way!
				</h1>
				<h2 class="custom-font center">
					Giving you the ability to build Angular web apps without coding
				</h2>
			</div>
		</div>
		<div nz-row nzType="flex" nzJustify="center" nzAlign="middle">
			<div
				class="content-link"
				nz-col
				[nzXs]="{ span: 24, offset: 0 }"
				[nzLg]="{ span: 12, offset: 0 }"
			>
				<a href="https://ng.ant.design/docs/introduce/en">
					<img
						src="https://gw.alipayobjects.com/zos/rmsportal/KDpgvguMpGfqaHPjicRK.svg"
						alt="Ant Design"
					/>
				</a>
				<a href="https://firebase.google.com/">
					<img
						src="https://seeklogo.com/images/F/firebase-logo-402F407EE0-seeklogo.com.png"
						alt="Firebase"
					/>
				</a>
				<a href="https://github.com/ngrx/platform">
					<img
						src="https://avatars0.githubusercontent.com/u/16272733?s=200&v=4"
						alt="Ngrx"
					/>
				</a>
			</div>
		</div>
	</div>
</div>
