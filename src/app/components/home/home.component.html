<div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
	<div nz-col nzSpan="24">
		<h1 class="h1-header">
			Welcome to AngularX
		</h1>
	</div>
</div>
<div
	nz-row
	nzType="flex"
	nzGutter="12"
	nzJustify="space-around"
	nzAlign="middle"
>
	<div nz-col nzSpan="24">
		<div nz-row nzGutter="12" [@listStagger]>
			<div
				style="margin-bottom: 10px"
				nz-col
				[nzSpan]="6"
				[nzMd]="6"
				[nzSm]="24"
				[nzXs]="24"
			>
				<a [routerLink]="['new-project']">
					<nz-card
						[nzCover]="newProjectTemplate"
						nzBordered="false"
						class="card center"
					>
						<nz-empty
							[nzNotFoundImage]="
								'https://firebasestorage.googleapis.com/v0/b/mosh-599d5.appspot.com/o/tech_1.png?alt=media&token=71c84225-232d-4ca2-b391-f60632506adc'
							"
							[nzNotFoundContent]="contentTpl"
							[nzNotFoundFooter]="footerTpl"
						>
							<ng-template #contentTpl>
								<span>No Coding Required</span>
							</ng-template>
							<ng-template #footerTpl>
								<button nz-button nzType="primary" [nzLoading]="isLoadingTwo">
									<i nz-icon nzType="play-circle"></i>New Project
								</button>
							</ng-template>
						</nz-empty>
					</nz-card>
				</a>
			</div>
		</div>
	</div>
</div>
