<div nz-row [nzGutter]="8">
	<div nz-col [nzSpan]="8" *ngFor="let post of posts">
		<nz-card [nzTitle]="post.title">
			<p>{{ post.body }}</p>
		</nz-card>
	</div>
	<nz-spin nzTip="Loading..." *ngIf="loading">
		<nz-alert nzType="info" nzMessage="Alert message title"
			nzDescription="Further details about the context of this alert.">
		</nz-alert>
	</nz-spin>
</div>
