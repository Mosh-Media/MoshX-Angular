<div>
    <div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle">
      <div nz-col nzSpan="24">
        <h1 class="h1-header">
         Your Projects
        </h1>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
      <div nz-col nzSpan="24">
        <div nz-row nzGutter="32" [@listStagger]>
          <div
            nz-col
            [nzSpan]="6"
            [nzMd]="6"
            [nzSm]="12"
            [nzXs]="12"
            *ngFor="let userProject of userProjects  | async"
          >
            <nz-card
              class="card"
              (click)="navigateToProjectEmit(userProject)"
              [nzBordered]="false"
              [nzTitle]="userProject.title"
              [nzExtra]="extraTemplate"
            >
              {{ userProject.profile }}
            </nz-card>
            <ng-template #extraTemplate>
<!--               <i nz-icon [nzType]="userProject.type | lowercase" nzTheme="outline"></i>
 -->            </ng-template>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
