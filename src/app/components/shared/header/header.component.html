<nz-header class="header">
	<div
		nz-row
		nzType="flex"
		nzJustify="end"
		nzAlign="end"
	>
		<div nz-col nzSpan="8">
			<p class="height-120">
				<button nz-button [nzType]="link" (click)="openSideDrawer()" class="toggle-menu">
					<i nz-icon nzType="menu" nzTheme="outline"></i>
				</button>
			</p>
		</div>
		<div nz-col nzSpan="8" style="text-align: center">
			<p class="height-100">
				<a [routerLink]="['home']">
					<div class="logo">
						{{ configs.siteName }}
					</div>
				</a>
			</p>
		</div>
		<div nz-col nzSpan="8" style="text-align: right">
			<p class="height-80">
				<button
					nz-button
					nzShape="circle"
					[routerLink]="['home/login']"
					routerLinkActive="active"
					class="avatar-button"
				>
					<nz-avatar
						[nzSrc]="loggedInUser.photoURL"
						[nzText]="loggedInUser.displayName | slice: 0:1"
					></nz-avatar>
				</button>
			</p>
		</div>
	</div>
</nz-header>
