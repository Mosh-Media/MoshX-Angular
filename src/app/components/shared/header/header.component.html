<nz-header class="header">
  <div nz-row>
    <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
      <a [routerLink]="['home']">
        <div class="logo">
          {{ (configs$ | async).siteName }}
        </div>
      </a>
    </div>
    <div nz-col [nzXs]="{ span: 11, offset: 1 }" [nzLg]="{ span: 8, offset: 1 }">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="input search text" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon type="search"></i>
      </ng-template>
    </div>
    <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 5, offset: 1 }">
      Login | Account
    </div>
  </div>
</nz-header>
