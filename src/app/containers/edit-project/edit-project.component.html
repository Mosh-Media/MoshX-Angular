<nz-tabset [nzType]="line" [@listStagger]="" class="card">
	<!-- Selected Project -->
	<div *ngFor="let selectedProject of selectedProject$ | async">
		<nz-tab [nzTitle]="selectedProject.title">
			<ng-template nz-tab style="padding: 24px;">
				<ng-container
					add-comp
					[comp]="components[selectedProject['type']]"
					[projects]="userProjects$"
				></ng-container>
			</ng-template>
		</nz-tab>
	</div>
	<!-- New Project -->
	<div>
		<nz-tab
			[nzTitle]="newProject['type']"
			*ngIf="newProject$ | async as newProject"
		>
			<ng-template nz-tab style="padding: 24px;">
				<ng-container
					add-comp
					[comp]="components[newProject['type']]"
					[projects]="userProjects$"
				></ng-container>
			</ng-template>
		</nz-tab>
	</div>
	<!-- Save Project -->
	<div *ngIf="selectedProject$ || newProject$">
		<nz-tab nzTitle="Save Project">
			<ng-template nz-tab>
				<app-edit-project
					(formData)="saveFormData($event)"
					[userProjects]="userProjects$ | async"
					[selectLoggedInUser]="selectLoggedInUser$ | async"
				>
				</app-edit-project>
			</ng-template>
		</nz-tab>
	</div>
</nz-tabset>
