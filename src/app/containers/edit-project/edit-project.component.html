<nz-tabset
	*ngIf="newProject$ | async as newProject"
	[nzType]="line"
	[@listStagger]="newProject.length"
	class="card"
>
	<nz-tab [nzTitle]="newProject['type']">
		<ng-template nz-tab style="padding: 24px;">
			<ng-container
				add-comp
				[comp]="components[newProject['type']]"
			></ng-container>
		</ng-template>
	</nz-tab>
	<nz-tab nzTitle="Save Project">
		<ng-template nz-tab>
			<app-edit-project
				(formData)="saveFormData($event)"
				[userProjects]="userProjects$ | async"
				[selectLoggedInUser]="selectLoggedInUser$ | async"
			>
			</app-edit-project>
		</ng-template>
	</nz-tab>
</nz-tabset>
