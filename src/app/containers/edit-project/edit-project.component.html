<nz-tabset *ngIf="newProject$ | async as newProject" [nzType]="line">
	<nz-tab [nzTitle]="newProject['type']">
		<ng-template nz-tab>
			<ng-container add-comp [comp]="components[newProject['type']]"></ng-container>
		</ng-template>
	</nz-tab>
	<nz-tab nzTitle="Edit Project">
		<ng-template nz-tab>
			<app-edit-project (formData)="saveFormData($event)" [userProjects]="userProjects$ | async">
			</app-edit-project>
		</ng-template>
	</nz-tab>
</nz-tabset>
