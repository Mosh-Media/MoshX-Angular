<div [@listStagger] class="card card-padding">
	<!-- Header -->
	<nz-page-header nzBackIcon (nzBack)="goBack()">
		<nz-page-header-title>{{
			(selectProject$ | async)?.title
		}}</nz-page-header-title>
		<nz-page-header-subtitle>{{
			(selectProject$ | async)?.type
		}}</nz-page-header-subtitle>
		<nz-page-header-tags>
			<!-- <nz-tag [nzColor]="'red'">Warning</nz-tag> -->
		</nz-page-header-tags>
		<nz-page-header-extra *ngIf="(selectUiComponents$ | async)?.isNewProject">
			<button nzShape="circle" nz-button nzType="default" (click)="open()">
				<i nz-icon nzType="save"></i>
			</button>
		</nz-page-header-extra>
	</nz-page-header>
	<!-- Selected Project -->
	<ng-container
		*ngIf="selectProject$ | async as selectProject; else showLoading"
	>
		<ng-container *ngIf="selectProject !== 'null'">
			<ng-container
				add-comp
				[comp]="components[selectProject['type']]"
				[selectProject$]="selectProject$"
			></ng-container>
		</ng-container>
	</ng-container>
	<!-- Loading Tab -->
	<ng-template #showLoading>
		<div class="loading-template">
			<nz-spin nzSimple nzTip="Loading..."></nz-spin>
		</div>
	</ng-template>
</div>

<!-- Setting Drawer -->
<!-- TODO: Move me to a component and import me in here-->
<nz-modal
	*ngIf="selectUiComponents$ | async as selectUiComponents"
	[(nzVisible)]="isVisible"
	nzTitle="Save Project"
	(nzOnCancel)="handleCancel()"
	[nzOkText]="null"
>
	<ng-container *ngIf="selectUiComponents?.isUserLoggedIn; else notLoggedIn">
		<div
			nz-row
			nzType="flex"
			nzJustify="space-around"
			nzAlign="middle"
			class="collapse-content"
		>
			<div nz-col nzSpan="24">
				<div nz-row nzGutter="12" [@listStagger]>
					<div
						nz-col
						[nzSpan]="24"
						[nzMd]="24"
						[nzSm]="24"
						[nzXs]="24"
						style="margin-bottom: 10px;"
					>
						<nz-card
							class="card"
							[nzBordered]="false"
							nzTitle="Project Settings"
							[nzExtra]="extraTemplate"
						>
							<!-- Save and Edit Project -->

							<app-save-project
								(formData)="saveFormData($event)"
								[selectLoggedInUser]="selectLoggedInUser$ | async"
								[componentConfigs]="this.componentConfigs"
								[selectProject]="selectProject$ | async"
							>
							</app-save-project>
						</nz-card>
						<ng-template #extraTemplate> </ng-template>
					</div>
				</div>
				<div
					nz-row
					nzGutter="12"
					[@listStagger]
					*ngIf="selectUiComponents?.isNewProject"
				>
					<div
						nz-col
						[nzSpan]="24"
						[nzMd]="24"
						[nzSm]="24"
						[nzXs]="24"
						style="margin-bottom: 10px;"
					>
						<nz-card
							class="card"
							[nzBordered]="false"
							nzTitle="Delete Project"
							*ngIf="selectProject$ | async as selectProject"
						>
							<button
								nz-button
								nzType="danger"
								(click)="deleteProject(selectProject)"
							>
								<i nz-icon nzType="delete"></i>Delete
							</button>
						</nz-card>
					</div>
				</div>
			</div>
		</div>
	</ng-container>
	<ng-template #notLoggedIn>
		<div
			nz-row
			nzType="flex"
			nzJustify="space-around"
			nzAlign="middle"
			class="collapse-content"
		>
			<div nz-col nzSpan="24">
				<div nz-row nzGutter="12" [@listStagger]>
					<div
						nz-col
						[nzSpan]="24"
						[nzMd]="24"
						[nzSm]="24"
						[nzXs]="24"
						style="margin-bottom: 10px;"
					>
						<nz-empty
							[nzNotFoundImage]="
								'https://cdn.dribbble.com/users/734476/screenshots/4020080/artboard_20.png'
							"
							[nzNotFoundContent]="contentTpl"
							[nzNotFoundFooter]="footerTpl"
						>
							<ng-template #contentTpl>
								<span>Login first to access this page</span>
							</ng-template>
							<ng-template #footerTpl>
								<button
									nz-button
									nzType="primary"
									[routerLink]="['/home/account']"
								>
									Login
								</button>
							</ng-template>
						</nz-empty>
					</div>
				</div>
			</div>
		</div>
	</ng-template>
</nz-modal>
