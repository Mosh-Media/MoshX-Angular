<div>
	<div
		nz-row
		nzType="flex"
		nzJustify="space-between"
		nzAlign="middle"
	>
		<div nz-col nzSpan="24">
			<h1 class="height-100">
				What do you wanna build?
			</h1>
		</div>
	</div>
	<div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
		<div nz-col nzSpan="24">
			<div nz-row nzGutter="32" [@listStagger]>
				<div
					nz-col
					[nzSpan]="6"
					class="card"
					*ngFor="let container of containers$ | async | keyvalue"
				>
					<nz-card
						(click)="navigateToProject(container.value.name)"
						[nzBordered]="false"
						[nzTitle]="container.value.name"
						[nzExtra]="extraTemplate"
					>
						Continue building a {{ container.value.name }}
					</nz-card>
					<ng-template #extraTemplate>
						<i
							nz-icon
							[nzType]="container.value.name | lowercase"
							nzTheme="outline"
						></i>
					</ng-template>
				</div>
				<div></div>
			</div>
		</div>
	</div>
</div>
