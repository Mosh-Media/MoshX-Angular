<div>
	<cdk-virtual-scroll-viewport itemSize="73" class="demo-infinite-container">
		<nz-list>
			<nz-list-item *cdkVirtualFor="let data of dataStore">
				<nz-skeleton
					*ngIf="!data"
					[nzAvatar]="true"
					[nzParagraph]="{ rows: 1 }"
				></nz-skeleton>
				<nz-list-item-meta
					*ngIf="data"
					[nzTitle]="nzTitle"
					[nzDescription]="data.title"
				>
					<ng-template #nzTitle>
						<ng-container *ngFor="let rows of data | keyvalue; let i=index">
							<nz-list-item><span class="ant-typography"><p>{{ rows.key }}</p>{{ rows.value }}</span>
							</nz-list-item>
						</ng-container>
					</ng-template>
				</nz-list-item-meta>
			</nz-list-item>
		</nz-list>
	</cdk-virtual-scroll-viewport>
</div>
