<div>
    <cdk-virtual-scroll-viewport itemSize="73" class="demo-infinite-container">
      <nz-list>
        <nz-list-item *cdkVirtualFor="let item of ds">
          <nz-skeleton *ngIf="!item" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
          <nz-list-item-meta
            *ngIf="item"
            [nzTitle]="nzTitle"
            [nzDescription]="item.title"
          >
            <ng-template #nzTitle>
              {{item | json}}
              <!-- <a href="https://ng.ant.design">{{ item.id }}</a> -->
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </nz-list>
    </cdk-virtual-scroll-viewport>
  </div>
