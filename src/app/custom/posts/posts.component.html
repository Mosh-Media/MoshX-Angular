<div>
	<cdk-virtual-scroll-viewport itemSize="73" class="posts-infinite-container">
		<nz-list>
			<nz-list-item *cdkVirtualFor="let data of dataStore">
				<nz-skeleton
					*ngIf="!data"
					[nzAvatar]="true"
					[nzParagraph]="{ rows: 1 }"
				></nz-skeleton>
				<nz-list-item-meta
					*ngIf="data"
					[nzTitle]="nzTitle"
					[nzDescription]="data.title"
				>
					<ng-template #nzTitle>
						<div
							nz-col
							[nzSpan]="12"
              *ngFor="let rows of data | keyvalue; let i = index"
              class="card"
						>
							<nz-card nzTitle="{{ rows.key }}">
                  <span class="ant-typography">{{ rows.value }}</span>
							</nz-card>
						</div>
					</ng-template>
				</nz-list-item-meta>
			</nz-list-item>
		</nz-list>
	</cdk-virtual-scroll-viewport>
</div>
