<nz-drawer
	[nzClosable]="false"
	[nzVisible]="(configs | async).isCollapsed"
	[nzPlacement]="placement"
	nzTitle="Menu"
	(nzOnClose)="closeSideDrawer()"
	[nzWidth]="180"
>
	<ul [routerLinkActive]="['active']" nz-menu class="side-menu">
		<li nz-submenu [routerLinkActive]="['active']">
			<span title><i nz-icon type="user"></i> Users</span>
			<ul>
				<li nz-menu-group>
					<span title>Users</span>
					<ul>
						<li nz-menu-item>
							<a [routerLink]="['home/users']"
								><i nz-icon type="user"></i>Users</a
							>
						</li>
						<li nz-menu-item>
							<a [routerLink]="['home/users/add-user']"
								><i nz-icon type="user-add"></i>Add User</a
							>
						</li>
					</ul>
				</li>
			</ul>
		</li>
		<li nz-submenu>
			<span title><i nz-icon type="appstore"></i> Posts</span>
			<ul>
				<li nz-menu-item>
					<a [routerLink]="['home/posts']"
						><i nz-icon type="interaction"></i>Latest Activities</a
					>
				</li>
			</ul>
		</li>
		<li nz-submenu>
			<span title><i nz-icon type="profile"></i> Account</span>
			<ul>
				<li nz-menu-item>
					<a [routerLink]="['home/account']"><i nz-icon type="profile"></i>My Profile</a>
				</li>
			</ul>
		</li>
		<li nz-submenu>
			<span title><i nz-icon type="profile"></i> Project</span>
			<ul>
				<li nz-menu-item>
					<a [routerLink]="['home/new-project']"
						><i nz-icon type="build"></i>New Project</a
					>
				</li>
			</ul>
		</li>
	</ul>
</nz-drawer>
