<nz-table #basicTable *ngIf="users" [nzData]="users" [@listStagger] >
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Profile</th>
			<th>City</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody >
		<tr  *ngFor="let user of basicTable.data"></tr>
		<tr
			*ngFor="let user of basicTable.data" 
		>
			<td><nz-avatar nzIcon="user" nzSrc="{{ user.photoURL }}"></nz-avatar></td>
			<td>{{ user.displayName }}</td>
			<td><a routerLink="/{{user.profileSlug}}">{{ user.profile }}</a></td>
			<td>{{ user.city }}</td>
			<td>
				<a (click)="navigateToUser(user.uid)">
					<i
						nz-icon
						nzType="edit"
						nzTheme="outline"
					></i>
				</a>
				<nz-divider nzType="vertical"></nz-divider>
				<i
					nz-icon
					nzType="more"
					nzTheme="outline"
				></i>
			</td>
		</tr>
	</tbody>
</nz-table>

<nz-spin nzTip="Loading..." *ngIf="loading">
	<nz-skeleton [nzAvatar]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
	<nz-skeleton [nzAvatar]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
	<nz-skeleton [nzAvatar]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
	<nz-skeleton [nzAvatar]="true" [nzParagraph]="{ rows: 4 }"></nz-skeleton>
</nz-spin>
