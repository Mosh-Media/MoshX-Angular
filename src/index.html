		<meta property="og:title" content="Cloud web applications and tools builder">
		<meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/mosh-599d5.appspot.com/o/moshx-assets%2Fmoshx-main.jpg?alt=media&token=40c419cf-edf4-4fb6-9eb5-656134bfded7">

		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

	</head>

	<body>
		<app-root>
			<style>
				app-root {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
					color: #1890ff;
					font-size: 5.5em;
					text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
				}

				body {
					margin: 0;
					padding: 0;
				}

				@keyframes dots {
					50% {
						transform: translateY(-0.4rem);
					}

					100% {
						transform: translateY(0);
					}
				}

				.d {
					animation: dots 1.5s ease-out infinite;
				}

				.d-2 {
					animation-delay: 0.5s;
				}

				.d-3 {
					animation-delay: 1s;
				}
			</style>

			<span class="d">.</span><span class="d d-2">.</span
			><span class="d d-3">.</span>
		</app-root>
	</body>
</html>
