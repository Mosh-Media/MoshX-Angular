		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="Web app builder, tools builder, firebase, cloud app builder, firebase scalable web apps, drag and drop web app builder">
		<meta name="author" content="Mo Sharif">
		<meta property="og:title" content="Cloud web applications and tools builder">
		<meta property="og:image" content="link_to_image">

		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	</head>

	<body>
		<app-root>
			<style>
				app-root {
					display: flex;
					justify-content: center;
					align-items: center;
					height: 100vh;
					color: #1890ff;
					font-size: 5.5em;
					text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
				}

				body {
					margin: 0;
					padding: 0;
				}

				@keyframes dots {
					50% {
						transform: translateY(-0.4rem);
					}

					100% {
						transform: translateY(0);
					}
				}

				.d {
					animation: dots 1.5s ease-out infinite;
				}

				.d-2 {
					animation-delay: 0.5s;
				}

				.d-3 {
					animation-delay: 1s;
				}
			</style>

			<span class="d">.</span><span class="d d-2">.</span
			><span class="d d-3">.</span>
		</app-root>
	</body>
